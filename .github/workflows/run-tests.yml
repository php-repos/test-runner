name: run-tests

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: [8.3, 8.4, 8.5]

    name: P${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip
          coverage: none

      - name: Install phpkg (Unix)
        if: runner.os != 'Windows'
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/php-repos/phpkg-installation/master/install.sh)"
          echo "$HOME/.phpkg" >> $GITHUB_PATH

      - name: Install phpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/php-repos/phpkg-installation/master/install.ps1" -OutFile install.ps1 -UseBasicParsing
          powershell -ExecutionPolicy Bypass -File install.ps1
          $phpkgPath = "$env:USERPROFILE\.phpkg"
          if (-not (Test-Path $phpkgPath)) {
            Write-Error "phpkg installation directory not found at $phpkgPath"
            exit 1
          }
          echo "$phpkgPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set Credentials (Unix)
        if: runner.os != 'Windows'
        run: phpkg credential github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Set Credentials (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: phpkg credential github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Install (Unix)
        if: runner.os != 'Windows'
        run: phpkg install

      - name: Install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: phpkg install

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: phpkg build production

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: phpkg build production

      - name: Execute tests (Unix)
        if: runner.os != 'Windows'
        id: execute-tests
        run: |
          cd builds/production
          php run
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Execute tests (Windows)
        if: runner.os == 'Windows'
        id: execute-tests
        shell: pwsh
        run: |
          cd builds/production
          php run
          $exitCode = $LASTEXITCODE
          echo "exit_code=$exitCode" >> $env:GITHUB_OUTPUT
        continue-on-error: true

      - name: Check test result (Unix)
        if: always() && runner.os != 'Windows'
        run: |
          exit_code="${{ steps.execute-tests.outputs.exit_code }}"
          if [ "$exit_code" -ne 0 ]; then
            echo "Test run exited with code $exit_code."
            exit 1
          else
            echo "Test run exited successfully with code 0."
          fi

      - name: Check test result (Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          $exitCode = "${{ steps.execute-tests.outputs.exit_code }}"
          if ($exitCode -ne 0) {
            Write-Error "Test run exited with code $exitCode."
            exit 1
          } else {
            Write-Host "Test run exited successfully with code 0."
          }
